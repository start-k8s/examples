version: "3"

services:
  master:
    image: registry:5000/ch04/tododb:latest
    deploy:
      replicas: 1
      placement:
        constraints: [node.role != manager]
    environment:
      MYSQL_ROOT_PASSWORD: probe
      MYSQL_DATABASE: tododb
      MYSQL_USER: probe
      MYSQL_PASSWORD: probe
      MYSQL_MASTER: "true"
    networks:
      - todoapp

  slave:
    image: registry:5000/ch04/tododb:latest
    deploy:
      replicas: 2
      placement:
        constraints: [node.role != manager]
    depends_on:
      - master
    environment:
      MYSQL_ROOT_PASSWORD: probe
      MYSQL_DATABASE: tododb
      MYSQL_USER: probe
      MYSQL_PASSWORD: probe
      MYSQL_MASTER: "true"
    networks:
      - todoapp

networks:
  todoapp:
    external: true